name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  tests:
    name: Tests - PHPSpec & Behat (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: loto_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql, dom, filter, json
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup test environment
        run: |
          cat > .env.test.local << EOF
          APP_ENV=test
          APP_SECRET=test_secret_key_for_ci
          DATABASE_URL="postgresql://postgres:postgres@127.0.0.1:5432/loto_test?serverVersion=15&charset=utf8"
          DEFAULT_URI=http://localhost
          MERCURE_URL=http://localhost:3000/.well-known/mercure
          MERCURE_PUBLIC_URL=http://localhost:3000/.well-known/mercure
          MERCURE_JWT_SECRET=test_secret
          EOF

      - name: Create database
        env:
          DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/loto_test?serverVersion=15&charset=utf8"
          APP_ENV: test
          APP_SECRET: test_secret_key_for_ci
          DEFAULT_URI: "http://localhost"
          MERCURE_URL: "http://localhost:3000/.well-known/mercure"
          MERCURE_PUBLIC_URL: "http://localhost:3000/.well-known/mercure"
          MERCURE_JWT_SECRET: test_secret
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test

      - name: Run PHPSpec tests (unit)
        env:
          DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/loto_test?serverVersion=15&charset=utf8"
          APP_ENV: test
          APP_SECRET: test_secret_key_for_ci
          DEFAULT_URI: "http://localhost"
          MERCURE_URL: "http://localhost:3000/.well-known/mercure"
          MERCURE_PUBLIC_URL: "http://localhost:3000/.well-known/mercure"
          MERCURE_JWT_SECRET: test_secret
        run: vendor/bin/phpspec run --format=pretty --no-interaction

      - name: Run Behat tests (functional)
        env:
          DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/loto_test?serverVersion=15&charset=utf8"
          APP_ENV: test
          APP_SECRET: test_secret_key_for_ci
          DEFAULT_URI: "http://localhost"
          MERCURE_URL: "http://localhost:3000/.well-known/mercure"
          MERCURE_PUBLIC_URL: "http://localhost:3000/.well-known/mercure"
          MERCURE_JWT_SECRET: test_secret
        run: vendor/bin/behat --format=progress --strict --no-interaction

      - name: Check code style
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
