name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Pull la nouvelle image
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest

            # Copier les fichiers de configuration si nécessaire
            if [ ! -f .env.prod ]; then
              echo "⚠️  Warning: .env.prod not found. Please create it manually."
            fi

            # Redémarrer uniquement le service app-php
            docker-compose -f docker-compose.prod.yml up -d --force-recreate app-php

            # Attendre que le service soit healthy
            echo "Waiting for app-php to be healthy..."
            timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" loto-php | grep -q "healthy"; do sleep 2; done'

            # Exécuter les migrations si nécessaire
            docker-compose -f docker-compose.prod.yml exec -T app-php php bin/console doctrine:migrations:migrate --no-interaction

            # Nettoyer le cache
            docker-compose -f docker-compose.prod.yml exec -T app-php php bin/console cache:clear

            # Nettoyer les anciennes images
            docker image prune -f

            echo "✅ Deployment completed successfully!"
